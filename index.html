<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__content--top">
        <h1 class="todo__title">You have 1 task</h1>
      </div>
      <div class="todo__content--center">
        <!-- FORM START -->
        <form class="todo__form hidden">
          <label>
            <input
              type="text"
              class="input-title"
              placeholder="Task name"
              required
            />
          </label>
          <label>
            <input
              type="date"
              class="input-deadline"
              placeholder="Taks deadline"
              required
            />
          </label>
          <label>
            <select class="input-status" required>
              <option value="Not started">Not started</option>
              <option value="In progress">In progress</option>
              <option value="Done">Done</option>
            </select>
          </label>
          <div class="button-container">
            <button type="submit" class="button--add">Add task!</button>
            <button type="button" class="button--cancel">Cancel</button>
          </div>
        </form>
        <!-- FORM END -->
        <ul class="todo__tasks">
          <div class="task">
            <div class="task__container">
              <h1 class="task__title">Go to gym</h1>
              <p class="task__deadline">10.5.2023</p>
              <p class="task__status">In progress</p>
            </div>
            <button type="button" class="button--edit">Edit</button>
            <button type="button" class="button--delete">Delete task</button>
          </div>
        </ul>
      </div>
      <div class="todo__content--bottom">
        <button type="button" class="button--new">New task</button>
        <button type="button" class="button--clear">Clear all</button>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
